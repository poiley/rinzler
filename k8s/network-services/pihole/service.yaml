apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: network-services
spec:
  type: LoadBalancer
  selector:
    app: pihole
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  loadBalancerIP: 192.168.1.227
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: network-services
spec:
  selector:
    app: pihole
  ports:
  - name: web
    port: 8081  # Different port to avoid conflict
    targetPort: 80