# Core Infrastructure Monitors
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: argocd-external
  namespace: monitoring
spec:
  config:
    name: "ArgoCD External"
    type: "http"
    url: "https://argocd.rinzler.cloud"
