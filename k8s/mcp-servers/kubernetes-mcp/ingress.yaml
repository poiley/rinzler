apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-mcp
  namespace: mcp-servers
  labels:
    app: kubernetes-mcp
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: kubernetes-mcp.rinzler.grid
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-mcp
            port:
              number: 3000