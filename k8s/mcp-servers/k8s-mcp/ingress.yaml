apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-mcp-server
  namespace: mcp-servers
  labels:
    app: k8s-mcp-server
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: k8s-mcp.rinzler.grid
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-mcp-server
            port:
              number: 8080