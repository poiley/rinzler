apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-k8s-mcp
  namespace: mcp-servers
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: k8s.rinzler.grid
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-k8s-mcp
            port:
              number: 3000