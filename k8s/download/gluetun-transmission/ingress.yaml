apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: download
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: transmission.rinzler.grid
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gluetun-transmission
            port:
              number: 9091
