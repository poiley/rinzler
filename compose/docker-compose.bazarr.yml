services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /storage/docker_volumes/bazarr_config:/config
      - /storage/media/movies:/movies
      - /storage/media/tv:/tv
    ports:
      - 6767:6767
    restart: unless-stopped