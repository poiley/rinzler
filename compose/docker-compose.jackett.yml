services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    volumes:
      - jackett_data:/config
      - /storage/downloads:/downloads
    ports:
      - "9117:9117"
    restart: unless-stopped

networks:
  proxy:
    name: proxy

volumes:
  jackett_data:
    external: true